type Query {
  workouts: [Workout!]!
}

type Exercise {
  id: Int!
  name: String!
  sets: Int!
  reps: String!
  equipment: String
  durationInMinutes: Int!
  workoutId: Int!
  exerciseGroup: String!
}

type Workout {
  id: Int!
  durationInMinutes: Int!
  numberOfExercises: Int!
  exercises: [Exercise!]!
}
